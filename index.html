<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/toastr.min.js"></script>
    <script src="static/js/underscore-min.js"></script>
    <title>bing壁纸</title>
    <link rel="stylesheet" href="static/css/buttons.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/loading.css">
    <link rel="stylesheet" href="static/css/toastr.min.css">
</head>

<body>
    <div class="waterfall" id="waterfall">
    </div>
    <div id="loading" class="loading">
        <div class="cssload-box-loading"></div>
    </div>
    <script type="text/template" id="grid_template">
        <div class="grid">
            <img src="http://img.elephantnote.com/static/images/<%=imgName %>" alt="">
            <div class="mask">
                
            </div>
            <p class="grid_p" style="color: #fff;font-size: 10px;padding: 10px;"><%=copyright %></p>
            <div class="btn">
                <button class="button button-primary button-pill button-tiny" onclick="downloadWallPaper('<%=imgName %>')">下载</button>
                <button class="button button-action button-pill button-tiny" onclick="setWallPaper('<%=imgName %>')">壁纸</button>
                <!-- <button class="button button-highlight button-pill button-tiny" onclick="showWallPaper('<%=imgName %>')">原图</button> -->
            </div>
        </div>
    </script>
    <div class="load" id="load" hidden>
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;"
            xml:space="preserve">
            <rect x="0" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
                    begin="0" dur="0.6s" repeatCount="indefinite" />
            </rect>
            <rect x="10" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
                    begin="0.2s" dur="0.6s" repeatCount="indefinite" />
            </rect>
            <rect x="20" y="0" width="4" height="10" fill="#333">
                <animateTransform attributeType="xml" attributeName="transform" type="translate" values="0 0; 0 20; 0 0"
                    begin="0.4s" dur="0.6s" repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
    <script type="text/javascript" src="static/js/index.js"></script>
</body>

</html>
